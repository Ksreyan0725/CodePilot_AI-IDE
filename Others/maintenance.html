<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Samsung One', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Light mode (default) */
        body.light-mode {
            background: linear-gradient(135deg, #f0f4f8 0%, #e8eef3 100%);
            color: #000000;
        }

        /* Dark mode */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
        }

        /* Floating background blobs */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: blobFloat 20s ease-in-out infinite;
        }

        body::before {
            width: 500px;
            height: 500px;
            top: -200px;
            right: -200px;
            background: #1f8cff;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            background: #5fa3ff;
            animation-delay: -10s;
        }

        @keyframes blobFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Header with toggle */
        .header {
            padding: 20px 24px;
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 10;
        }

        .theme-toggle {
            min-width: 50px;
            height: 50px;
            padding: 0 20px;
            background: rgba(220, 220, 220, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: inherit;
        }

        .dark-mode .theme-toggle {
            background: rgba(44, 44, 44, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
        }

        .theme-toggle-icon {
            font-size: 20px;
        }

        .theme-toggle-text {
            display: inline;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .theme-toggle {
                width: 44px;
                height: 44px;
                padding: 0;
                border-radius: 50%;
                min-width: 44px;
            }

            .theme-toggle-icon {
                font-size: 22px;
            }

            .theme-toggle-text {
                display: none;
            }
        }

        /* Main container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 5;
        }

        /* Icon */
        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            position: relative;
            perspective: 1000px;
        }

        .wrench-icon {
            width: 100%;
            height: 100%;
            animation: rotate3d 4s ease-in-out infinite;
            transform-style: preserve-3d;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        @keyframes rotate3d {
            0%, 100% {
                transform: rotateY(-15deg) rotateX(10deg) rotateZ(-5deg);
            }
            50% {
                transform: rotateY(15deg) rotateX(-10deg) rotateZ(5deg);
            }
        }

        /* Text content */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            animation: titleFloat 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
            }
            50% {
                transform: translateY(-5px) rotateX(5deg);
            }
        }

        .light-mode h1 {
            color: #000000;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        .description {
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            margin-bottom: 50px;
            opacity: 0.7;
        }

        /* Card */
        .info-card {
            width: 100%;
            padding: 32px 28px;
            border-radius: 40px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            animation: cardFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(31, 140, 255, 0.05), rgba(95, 163, 255, 0.05));
            border-radius: 40px;
            z-index: -1;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
            }
            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        .light-mode .info-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(31, 140, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .dark-mode .info-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(95, 163, 255, 0.1);
            border: 1px solid rgba(95, 163, 255, 0.2);
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1f8cff;
            margin-right: 12px;
            animation: pulse3d 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(31, 140, 255, 0.8);
        }

        @keyframes pulse3d {
            0%, 100% {
                opacity: 1;
                transform: scale(1) translateZ(0);
                box-shadow: 0 0 10px rgba(31, 140, 255, 0.8);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.3) translateZ(10px);
                box-shadow: 0 0 20px rgba(31, 140, 255, 1);
            }
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .light-mode .status-text {
            color: #1f8cff;
        }

        .dark-mode .status-text {
            color: #5fa3ff;
        }

        .timer {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin: 32px 0;
            font-variant-numeric: tabular-nums;
            transform-style: preserve-3d;
            animation: timerPulse 2s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% {
                transform: scale(1) translateZ(0);
            }
            50% {
                transform: scale(1.05) translateZ(20px);
            }
        }

        .light-mode .timer {
            color: #1f8cff;
            text-shadow: 0 10px 30px rgba(31, 140, 255, 0.5);
        }

        .dark-mode .timer {
            color: #5fa3ff;
            text-shadow: 0 10px 30px rgba(95, 163, 255, 0.8);
        }

        .timer-label {
            font-size: 15px;
            text-align: center;
            opacity: 0.7;
            margin-bottom: 32px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .action-button {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .action-button:active::before {
            width: 800px;
            height: 800px;
            background: rgba(255, 255, 255, 0.9);
            transition: width 0.4s, height 0.4s;
        }

        /* Primary Button */
        .light-mode .action-button.primary {
            background: linear-gradient(135deg, #1f8cff, #5fa3ff);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(31, 140, 255, 0.4);
        }

        .dark-mode .action-button.primary {
            background: linear-gradient(135deg, #5fa3ff, #1f8cff);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(95, 163, 255, 0.5);
        }

        .action-button.primary:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .light-mode .action-button.primary:hover {
            box-shadow: 0 15px 40px rgba(31, 140, 255, 0.6);
        }

        .dark-mode .action-button.primary:hover {
            box-shadow: 0 15px 40px rgba(95, 163, 255, 0.7);
        }

        /* Secondary Buttons */
        .light-mode .action-button.secondary {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            color: #1f8cff;
            border: 2px solid rgba(31, 140, 255, 0.3);
            box-shadow: 0 8px 20px rgba(31, 140, 255, 0.2);
        }

        .dark-mode .action-button.secondary {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            color: #5fa3ff;
            border: 2px solid rgba(95, 163, 255, 0.3);
            box-shadow: 0 8px 20px rgba(95, 163, 255, 0.2);
        }

        .action-button.secondary:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .light-mode .action-button.secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(31, 140, 255, 0.5);
            box-shadow: 0 12px 30px rgba(31, 140, 255, 0.3);
        }

        .dark-mode .action-button.secondary:hover {
            background: rgba(26, 26, 46, 0.8);
            border-color: rgba(95, 163, 255, 0.5);
            box-shadow: 0 12px 30px rgba(95, 163, 255, 0.4);
        }

        .action-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Loading bar */
        .loading-bar {
            width: 100%;
            max-width: 400px;
            height: 6px;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 50px;
        }

        .light-mode .loading-bar {
            background: rgba(31, 140, 255, 0.15);
        }

        .dark-mode .loading-bar {
            background: rgba(95, 163, 255, 0.15);
        }

        .loading-progress {
            height: 100%;
            width: 0;
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .light-mode .loading-progress {
            background: linear-gradient(90deg, #1f8cff, #5fa3ff);
        }

        .dark-mode .loading-progress {
            background: linear-gradient(90deg, #5fa3ff, #1f8cff);
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            .button-group {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="light-mode">
    <div class="header">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <span class="theme-toggle-icon" id="themeIcon">‚öôÔ∏è</span>
            <span class="theme-toggle-text" id="themeText">System</span>
        </button>
    </div>

    <div class="container">
        <div class="icon">
            <svg class="wrench-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.7 19L13.6 9.9C14.5 7.6 14 4.9 12.1 3C10.1 1 7.1 0.6 4.7 1.7L9 6L6 9L1.6 4.7C0.4 7.1 0.9 10.1 2.9 12.1C4.8 14 7.5 14.5 9.8 13.6L18.9 22.7C19.3 23.1 19.9 23.1 20.3 22.7L22.6 20.4C23.1 20 23.1 19.3 22.7 19Z" fill="currentColor" opacity="0.3"/>
            </svg>
        </div>

        <h1>Under Maintenance</h1>
        <p class="description">We're working on something special. Our website will be back online soon.</p>

        <div class="button-group">
            <button class="action-button secondary" onclick="window.history.back();">Go Back</button>
            <button class="action-button secondary" onclick="return false;">Contact Us</button>
            <button class="action-button primary" onclick="return false;">Notify me when ready</button>
        </div>
    </div>

    <script>
        // Theme toggle with system mode as default
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const body = document.body;
        let themeMode = 'system'; // Default: system, light, dark

        // Detect system theme preference
        function getSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark-mode';
            }
            return 'light-mode';
        }

        // Update button display
        function updateButton() {
            if (themeMode === 'system') {
                themeIcon.textContent = '‚öôÔ∏è';
                themeText.textContent = 'System';
            } else if (themeMode === 'light') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            } else if (themeMode === 'dark') {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            }
        }

        // Apply theme
        function applyTheme() {
            body.setAttribute('data-theme-mode', themeMode);
            
            if (themeMode === 'system') {
                const systemTheme = getSystemTheme();
                body.className = systemTheme;
            } else if (themeMode === 'light') {
                body.className = 'light-mode';
            } else if (themeMode === 'dark') {
                body.className = 'dark-mode';
            }
            
            updateButton();
        }

        // Initialize with system theme
        applyTheme();

        // Listen for system theme changes (only when in system mode)
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (themeMode === 'system') {
                    body.className = e.matches ? 'dark-mode' : 'light-mode';
                }
            });
        }

        // Toggle button - cycle through: system -> light -> dark -> system
        themeToggle.addEventListener('click', () => {
            if (themeMode === 'system') {
                themeMode = 'light';
            } else if (themeMode === 'light') {
                themeMode = 'dark';
            } else {
                themeMode = 'system';
            }
            applyTheme();
        });
    </script>
</body>
</html>
